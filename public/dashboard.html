<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>User Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
        <a class="active" data-target="profile" href="#">Profile</a>
        <a data-target="envelopes" href="#">Envelopes</a>
        <a data-target="transfers" href="#">Transfers</a>
        <a data-target="transactions" href="#">Transactions</a>
    </div>
    <section id="profile" class="tab-section active">
        <h1>Profile</h1>

        <!-- User Info Display -->
        <div class="profile-card">
            <div class="profile-row">
                <label>Username:</label>
                <span id="profile-username">Loading...</span>
            </div>
            <div class="profile-row">
                <label>Email:</label>
                <span id="profile-email">Loading...</span>
            </div>
            <div class="profile-row">
                <label>Joined:</label>
                <span id="profile-created">Loading...</span>
            </div>
        </div>

        <hr>

        <!-- Update User Details -->
        <h2>Update Account</h2>
        <form id="updateProfileForm">
            <div class="form-group">
                <label for="updateUsername">New Username</label>
                <input type="text" id="updateUsername" name="username" placeholder="Enter new username" />
            </div>

            <div class="form-group">
                <label for="updateEmail">New Email</label>
                <input type="email" id="updateEmail" name="email" placeholder="Enter new email" />
            </div>

            <div class="form-group">
                <label for="updatePassword">New Password</label>
                <div id="password-wrapper">
                    <input type="password" id="updatePassword" name="password" placeholder="Enter new password" />
                    <i data-lucide="eye-off" id="toggle-eye" class="toggle-pass" onclick="togglePass()"></i>
                </div>
            </div>

            <button type="submit" class="btn-save">Save Changes</button>
        </form>

        <hr>

        <button id="deleteAccountBtn" class="btn-delete">Delete Account</button>
    </section>

    <section id="envelopes" class="tab-section">
        <h1>Envelopes</h1>

        <div class="envelope-container">
            <form id="addEnvelopeForm" class="envelope-form">
                <div class="form-group">
                    <label for="envelopeName">Envelope Name</label>
                    <input type="text" id="envelopeName" name="name" placeholder="Groceries" required>
                </div>

                <div class="form-group">
                    <label for="envelopeBudget">Budget Amount</label>
                    <input type="number" id="envelopeBudget" name="budget" placeholder="100" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="newCategoryName" placeholder="Necessities">
                    <select id="existingCategorySelect">
                        <option value="">Select an existing category</option>
                    </select>
                </div>

                <button type="submit" class="btn-save">Add Envelope</button>
            </form>

            <div class="envelope-list">
                <div class="search-envelopes">
                    <input type="text" name="searchbar" id="searchInput">
                    <i data-lucide="search" id="search" onclick=""></i>
                </div>
                <h3>Your Envelopes</h3>
                <div id="envelopeList">
                    <p>Loading envelopes...</p>
                </div>
            </div>
        </div>
    </section>

    <section id="transfers" class="tab-section"></section>
    <section id="transactions" class="tab-section"></section>
</body>
<script src="./js/dashboard.js"></script>

</html>
